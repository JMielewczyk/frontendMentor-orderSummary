<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section class="main">
    <img class="hero_IMG" src="images/illustration-hero.svg" alt="Person listening to music">
    <div class="order_Section">
      <h1>Order Summary</h1>
      <p class="underH1">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan_Window">
        <div class="plan_Wrapper">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="small_Wrapper">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <button>Other payments</button>
        </div>
        <div class="plan_Wrapper">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="small_Wrapper">
            <h2>Monthly Plan</h2>
            <p>$15.99/year</p>
          </div>
          <button>Monthly payments</button>
        </div>
        <div class="plan_Wrapper">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="small_Wrapper">
            <h2>Weekly Plan</h2>
            <p>$5.99/year</p>
          </div>
          <button>Other payments</button>
        </div>
      </div>
    </div>
    <div class="btn_Wrapper">
      <button class="payment">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JMielewczyk">Jakub Mielewczyk</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
